<link rel="stylesheet" type="text/css" href="styles/login.css"/>
<form class="login">
	<h1 class="login-title">Ingresar</h1>
	<input type="text" class="login-input" placeholder="Nombre de usuario" autofocus>
	<input type="password" class="login-input" placeholder="Contraseña">
	<input type="submit" value="Entrar" class="login-button">
	<p class="login-lost"><a href="">¿Olvidó su contraseña?</a></p>
        <p class="login-lost"><a ng-href="#/registro">Registrarse</a></p>
</form>
